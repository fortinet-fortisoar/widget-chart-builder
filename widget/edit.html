<form data-ng-submit="save()" class="noMargin" name="editWidgetForm" data-ng-class="{'state-wait': processing }"
    novalidate>
    <div class="modal-header">
        <h3 class="modal-title col-md-9">Edit Chart</h3>
        <button type="button" class="close" data-ng-click="cancel()" data-dismiss="modal" aria-label="Close"
            id="close-edit-widget-form-btn">
            <div aria-hidden="true" class="version-button">+</div>
        </button>
    </div>
    <div class="modal-body">
        <!-- Chart Title -->
        <div class="form-group"
            data-ng-class="{ 'has-error':  editWidgetForm.title.$invalid && editWidgetForm.title.$touched }">
            <label for="title" class="control-label">Title<span class="text-danger">*</span></label>
            <input id="title" name="title" type="text" class="form-control" data-ng-model="config.title" required>
            <div data-cs-messages="editWidgetForm.title">
            </div>
        </div>

        <!-- Data Source -->
        <div class="form-group"
            data-ng-class="{ 'has-error':  editWidgetForm.customResource.$invalid && editWidgetForm.customResource.$touched }"
            data-ng-if="modules">
            <label for="customResource" class="control-label">Data Source<span class="text-danger">*</span></label>
            <select name="customResource" id="customResource" class="form-control"
                data-ng-options="module.type as module.name for module in modules" data-ng-model="config.customResource"
                data-ng-change="customResourceReset()" required>
                <option value="">Select an Option</option>
            </select>
            <div data-cs-messages="editWidgetForm.customResource"></div>
        </div>

        <!-- Field for JSON data -->
        <div class="form-group"
            data-ng-class="{ 'has-error':  editWidgetForm.customDataField.$invalid && editWidgetForm.customDataField.$touched }">
            <label for="customDataField" class="control-label">Field Containing Chart Data<span
                    class="text-danger">*</span></label>
            <select name="customDataField" id="customDataField" class="form-control" required
                data-ng-model="config.customDataField"
                data-ng-options="field.name as field.title for field in moduleFieldsArrays[config.customResource] | filter:{'type': 'object'} | orderBy: 'title'">
                <option value="">Select an option</option>
            </select>
            <div data-cs-messages="editWidgetForm.customDataField"></div>
        </div>

        <!-- Chart Type-->
        <div class="form-group"
            data-ng-class="{ 'has-error':  editWidgetForm.chartType.$invalid && editWidgetForm.chartType.$touched }">
            <label for="chartType" class="control-label">Chart Type<span class="text-danger">*</span></label>
            <select name="chartType" id="chartType" class="form-control" required data-ng-model="config.chartType"
                data-ng-options="chart.type as chart.title for chart in chartList | orderBy: 'title'">
                <option value="">Select an option</option>
            </select>
            <div data-cs-messages="editWidgetForm.chartType"></div>
        </div>

        <!-- JSON input-->

        <div class="form-group"
            data-ng-class="{ 'has-error': editWidgetForm.sourceJson.$invalid && editWidgetForm.sourceJson.$touched }">
            <label for="sourceJson" class="control-label">Configuration<span class="text-danger">*</span></label>
            <div id="sourceJson" data-cs-json-editor data-options="jsoneditorOptions" data-on-change="setSourceJson"
                data-json="config.sourceJson" class="jinja-json-editor"></div>
            <div data-cs-messages="editWidgetForm.sourceJson"></div>
        </div>

        <!-- Query section to replace record id selection below -->
        <div class="form-group"
            data-ng-hide="!config.customResource && moduleFieldsArrays[config.customResource].length > 0"
            data-ng-class="{ 'has-error': editWidgetForm.customFilter.$invalid && editWidgetForm.customFilters.$touched }">
            <!-- Filters -->
            <label for="customFilters" class="control-label">Record Selection Filter</label>
            <div data-cs-conditional data-ng-if="moduleFieldsArrays[config.customResource].length > 0"
                data-fields="moduleFields[config.customResource]" data-mode="'queryFilters'"
                data-ng-model="config.customFilters" data-parent-form="editWidgetForm"
                data-enable-expression="(page==='dashboard')"
                data-reset-field="config.customResource" data-show-uuid="true" data-form-name="'editWidgetForm'"></div>
            <div data-cs-messages="editWidgetForm.customFilters"></div>

            <!-- Sorting -->
            <label for="customRecordSort" class="control-label">Take First Record When Sorted on Field:</label>
            <div class="row">
                <div class="pull-left col-lg-6 col-md-4 col-sm-5">
                    <div class="form-group margin-bottom-0"
                        data-ng-class="{'has-error': editWidgetForm.customSort.$touched && !editWidgetForm.customSort.$valid }">
                        <select name="customSort" class="form-control" ng-model="customSort.field" required
                            data-ng-options="field.name as field.title for field in moduleFieldsArrays[config.customResource] | orderBy: 'title'"
                            data-cs-focus>
                            <option value="" disabled selected>Select</option>
                        </select>
                        <div data-cs-messages="editWidgetForm.customSort"></div>
                    </div>
                </div>
                <div class="pull-right col-lg-6 col-md-8 col-sm-7 padding-right-0">
                    <div class="radio margin-top-12">
                        <label class="checkbox-inline" data-ng-repeat="order in SORT_ORDER">
                            <input type="radio" data-ng-model="customSort.direction"
                                data-ng-value="order.value" />&nbsp;{{order.label}}&nbsp;&nbsp;&nbsp;&nbsp;
                        </label>
                        <span class="icon icon-close text-danger" data-ng-click="removeDefaultSort(defaultSortObj)"
                            role="button" tabindex="0"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="edit-widget-save" type="submit" class="btn btn-sm btn-primary"><i
                class="icon icon-check margin-right-sm"></i>Save</button>
        <button id="edit-widget-cancel" type="button" class="btn btn-sm btn-default" data-ng-click="cancel()"><i
                class="icon icon-close margin-right-sm"></i>Close</button>
    </div>
</form>
